<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3180113bed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="container">

            <div class="form p-2 border">
              <!-- Payment Form Exmample Portion -->
                <div class= "row">
                    <div class= "col">
                        <div class="header">
                            <h4>Payment Form Example</h4>
                        </div>
                    </div>
                </div>
            
                <!-- Alert -->
                <div class="row">
                    <div class = "col">
                        <div class="alert">Some fields are missing</div>
                    </div>
                </div>

                <!-- Form Body -->
                <div class = "row">
                    <div class = "col-6">
                        <label for="cardNumber"><strong>Card #</strong></label>
                        <input type="text" id="cardNumber">
                    </div>

                    <div class = "col-3">
                        <label for="CVC"><strong>CVC #</strong></label>
                        <input type="text" id="CVC">    
                    </div>

                    <div class = "col-3">
                        <label for="amount"><strong>Amount</strong></label>
                        <input type="text" id="amount">
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-6">
                        <label for="firstName"><strong>First name</strong></label>
                        <input type="text" id="firstName">
                    </div>
                    <div class = "col-6">
                        <label for="lastName"><strong>Last Name</strong></label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-6">
                        <label for="city"><strong>City</strong></label>
                        <input type = "text" id="city">
                    </div>
                    <div class = "col-3">
                        <label for="state"><strong>State</strong></label>
                        <select name = "state">
                            <option value="Pick a state">Pick a state</option>
                            <option value="California">California</option>
                            <option value="Florida">Florida</option>
                            <option value="Maine">Maine</option>
                            <option value="Virginia">Virginia</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode"><strong>Postal Code</strong></label>
                        <input type="text" id="postalCode">
                    </div>
                </div>
            
                <div class = "row">
                    <div class="col-6">
                        <label for="accept"><strong>We accept:</strong></label>
                        <div class="rounded text-center bg-secondary">
                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" name="mastercard" value="mastercard">
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" name="visa" value="visa">
                            <label for="dinersClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <input type="radio" name="dinersClub" value="dinersClub">
                            <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            <input type="radio" name="amex" value="amex">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="message"><strong>Message</strong></label>
                        <textarea class="message"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
