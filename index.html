<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3180113bed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class = "container">
            <div class="form p-2 border">
        <!-- Payment Form Exmample Portion -->
            <div class= "row">
              <div class= "col">
                  <div class="header">
                      <h4>Payment Form Example</h4>
                  </div>
              </div>
          </div>
      
          <!-- Alert -->
            <div class="row">
              <div class = "col">
                  <div class="alert">Some fields are missing</div>
              </div>
          </div>

        
        <!-- Card #, CVC #, Amount Boxes -->
        <form class="row g-3">
            <div class="col-md-4">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" id="cardNumber">
            </div>
            <div class="col-md-4">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000" id="cvcNumber">
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" placeholder="Amount" id="amount">
            </div>
            


        <!-- First Name & Last Name Boxes -->
        <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>


        <!-- City, State, and Postal Code Boxes -->
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option selected>Pick a state</option>
                <option>Alaska</option>
                <option>California</option>
                <option>Florida</option>
                <option>Virginia</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode"><br><br>
            </div>

            <!-- We Accept and Message Boxes -->
            
            <div class = "row">
              <div class="col-6">
                  <label for="accept"><strong>We accept:</strong></label>
                  <div class="rounded text-center bg-secondary">
                      <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                      <input type="radio" name="mastercard" value="mastercard">
                      <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                      <input type="radio" name="visa" value="visa">
                      <label for="dinersClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                      <input type="radio" name="dinersClub" value="dinersClub">
                      <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                      <input type="radio" name="amex" value="amex">
                  </div>
              </div>
              <div class="col-6 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>

          </form>
    </body>
    </html>
